---
vagrantfile-local:
    vm:
        box: ubuntu-lucid10044-x64-vbox43
        box_url: 'https://puphpet.s3.amazonaws.com/ubuntu-lucid10044-x64-vbox43.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port: {  }
        provider:
            virtualbox:
                modifyvm:
                    name: spring-vm-box
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            DEcwtH9hctFV:
                id: vagrant-root
                source: ./home
                target: '~'
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - libglew-dev
        - libsdl-dev
        - libdevil-dev
        - libopenal-dev
        - libogg-dev
        - libvorbis-dev
        - libfreetype6-dev
        - p7zip-full
        - libxcursor-dev
        - libboost-thread-dev
        - libboost-regex-dev
        - libboost-system-dev
        - libboost-program-options-dev
        - libboost-signals-dev
        - vim
        - binutils-gold
        - ccache
        - build-essential
        - cmake
        - cmake-gui
        - git
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - curl
            - sqlite
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/London
xdebug:
    install: 0
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: '123'
    phpmyadmin: 0
    databases: {  }

