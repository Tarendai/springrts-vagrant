---
vagrantfile-local:
    vm:
        box: ubuntu-lucid10044-x64-vbox43
        box_url: 'https://puphpet.s3.amazonaws.com/ubuntu-lucid10044-x64-vbox43.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port: {  }
        provider:
            virtualbox:
                modifyvm:
                    name: spring-vm-box
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            DEcwtH9hctFV:
                id: vagrant-root
                source: ./home
                target: '/home/vagrant/'
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - build-essential
        - cmake
        - cmake-gui
        - binutils-gold
        - ccache
        - libglew-dev
        - libsdl-dev
        - libdevil-dev
        - libopenal-dev
        - libogg-dev
        - libvorbis-dev
        - libfreetype6-dev
        - p7zip-full
        - libxcursor-dev
        - libboost-dev
        - vim
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
